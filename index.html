<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">

	<title>Neighborhood Map</title>
	
</head>
<body>
	<div class="menu-icon">
		<span class="nav-toggle" data-bind="click: menuIconOpenClassToggle">&#9776;</a>
	</div>

	<div class="side-bar">
		<input class="search-box" type="text" placeholder="Search your destination..." data-bind="textInput: searchValue">
		<div class="destination-list" data-bind="foreach: resultSites">
			<span  class="destination-item" data-bind="text: name"></span>
		</div>
	</div>

	<div id="map"></div>

	<script src="js/sites.js"></script>
	<script src="js/map.js"></script>
	
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEygU4yfbYNPYlDgKfpGsPMH4kuYJuRFY&callback=initMap"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>

	
	<script src="js/app.js"></script>
	
</body>
</html>
